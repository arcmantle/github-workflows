name: Trigger Publish

on:
  workflow_call:
    inputs:
      matrix:
        description: >
          JSON array of objects, each containing
          "targetRepo" (format: "owner/repo") and "packagePath" fields.
          Example: [
            {"targetRepo": "owner/repo1", "packagePath": "packages/foo"},
            {"targetRepo": "owner/repo2", "packagePath": "packages/bar"}
          ]
        required: true
        type: string
      dep-map:
        description: 'JSON string containing the dependency map'
        required: true
        type: string
    secrets:
      sync-token:
        description: 'GitHub token with permissions to trigger workflows in target repositories'
        required: true

jobs:
  trigger-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(inputs.matrix) }}
    steps:
      - name: Create Gist with dep-map
        id: create-gist
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.sync-token }}
          script: |
            const depMap = JSON.parse(`${{ inputs.dep-map }}`);
            const gist = await github.rest.gists.create({
              description: `Dep map for ${{ matrix.targetRepo }} - ${new Date().toISOString()}`,
              public: false,
              files: {
                'dep-map.json': {
                  content: JSON.stringify(depMap)
                }
              }
            });
            console.log(`üìù Created gist ${gist.data.id} for ${{ matrix.targetRepo }}`);
            return gist.data.id;

      - name: Trigger target repo publish
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.sync-token }}
          script: |
            const [owner, repo] = '${{ matrix.targetRepo }}'.split('/');
            const gistId = '${{ steps.create-gist.outputs.result }}';

            try {
              await github.rest.actions.createWorkflowDispatch({
                owner,
                repo,
                workflow_id: 'publish.yml',
                ref: 'main',
                inputs: {
                  'triggered-by': 'subtree-sync',
                  'dep-map-gist-id': gistId,
                }
              });
              console.log(`‚úÖ Successfully triggered publish workflow for ${owner}/${repo} with gist ${gistId}`);
            } catch (error) {
              console.error(`‚ùå Failed to trigger publish workflow for ${owner}/${repo}:`, error.message);
              throw error;
            }
