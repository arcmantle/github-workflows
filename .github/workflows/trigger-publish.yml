name: Trigger Publish

on:
  workflow_call:
    inputs:
      matrix:
        description: >
          JSON array of objects, each containing
          "targetRepo" (format: "owner/repo") and "packagePath" fields.
          Example: [
            {"targetRepo": "owner/repo1", "packagePath": "packages/foo"},
            {"targetRepo": "owner/repo2", "packagePath": "packages/bar"}
          ]
        required: true
        type: string
      dep-map:
        description: 'JSON string containing the dependency map'
        required: true
        type: string
    secrets:
      sync-token:
        description: 'GitHub token with permissions to trigger workflows in target repositories'
        required: true

jobs:
  trigger-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(inputs.matrix) }}
    steps:
      - name: Store dep-map as artifact
        id: store-dep-map
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.sync-token }}
          script: |
            const fs = require('fs');
            const depMap = JSON.parse(`${{ inputs.dep-map }}`);
            const timestamp = Date.now();
            const filename = `dep-map-${timestamp}.json`;

            fs.writeFileSync(filename, JSON.stringify(depMap, null, 2));
            console.log(`üìù Created dep-map file: ${filename}`);

            return { filename, timestamp };

      - name: Upload dep-map artifact
        uses: actions/upload-artifact@v4
        with:
          name: dep-map-${{ fromJson(steps.store-dep-map.outputs.result).timestamp }}
          path: dep-map-${{ fromJson(steps.store-dep-map.outputs.result).timestamp }}.json
          retention-days: 1

      - name: Trigger target repo publish
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.sync-token }}
          script: |
            const [owner, repo] = '${{ matrix.targetRepo }}'.split('/');
            const { filename, timestamp } = ${{ steps.store-dep-map.outputs.result }};

            try {
              await github.rest.actions.createWorkflowDispatch({
                owner,
                repo,
                workflow_id: 'publish.yml',
                ref: 'main',
                inputs: {
                  'triggered-by': 'subtree-sync',
                  'dep-map-artifact': `dep-map-${timestamp}`,
                  'source-repo': context.repo.owner + '/' + context.repo.repo,
                  'source-run-id': context.runId.toString(),
                }
              });
              console.log(`‚úÖ Successfully triggered publish workflow for ${owner}/${repo}`);
            } catch (error) {
              console.error(`‚ùå Failed to trigger publish workflow for ${owner}/${repo}:`, error.message);
              throw error;
            }
