name: Trigger Publish

on:
  workflow_call:
    inputs:
      matrix:
        description: >
          JSON array of objects, each containing
          "targetRepo" (format: "owner/repo") and "packagePath" fields.
          Example: [
            {"targetRepo": "owner/repo1", "packagePath": "packages/foo"},
            {"targetRepo": "owner/repo2", "packagePath": "packages/bar"}
          ]
        required: true
        type: string
    secrets:
      sync-token:
        description: 'GitHub token with permissions to trigger workflows in target repositories'
        required: true

jobs:
  trigger-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(inputs.matrix) }}
    steps:
      - name: Trigger target repo publish
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.sync-token }}
          script: |
            const [owner, repo] = '${{ matrix.targetRepo }}'.split('/');

            try {
              await github.rest.actions.createWorkflowDispatch({
                owner,
                repo,
                workflow_id: 'publish.yml',
                ref: 'main',
                inputs: {
                  'triggered-by': 'subtree-sync',
                  'dep-map-artifact': `dep-map-${{ github.run_id }}`,
                  'source-repo': context.repo.owner + '/' + context.repo.repo,
                  'source-run-id': context.runId.toString(),
                }
              });
              console.log(`‚úÖ Successfully triggered publish workflow for ${owner}/${repo}`);
            } catch (error) {
              console.error(`‚ùå Failed to trigger publish workflow for ${owner}/${repo}:`, error.message);
              throw error;
            }

      - name: Check for typedoc workflow and trigger if exists
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.sync-token }}
          script: |
            const [owner, repo] = '${{ matrix.targetRepo }}'.split('/');

            // Check if typedoc-deploy.yml exists
            let hasTypedoc = false;
            try {
              await github.rest.repos.getContent({
                owner,
                repo,
                path: '.github/workflows/typedoc.yml'
              });
              hasTypedoc = true;
              console.log(`‚úÖ ${owner}/${repo} has typedoc.yml`);
            } catch (error) {
              if (error.status === 404) {
                console.log(`‚ÑπÔ∏è  ${owner}/${repo} does not have typedoc.yml - skipping`);
                return;
              } else {
                throw error;
              }
            }

            // Trigger if it exists
            if (hasTypedoc) {
              try {
                await github.rest.actions.createWorkflowDispatch({
                  owner,
                  repo,
                  workflow_id: 'typedoc.yml',
                  ref: 'main',
                  inputs: {
                    'triggered-by': 'subtree-sync',
                    'dep-map-artifact': `dep-map-${{ github.run_id }}`,
                    'source-repo': context.repo.owner + '/' + context.repo.repo,
                    'source-run-id': context.runId.toString(),
                  }
                });
                console.log(`üìö Successfully triggered typedoc deploy for ${owner}/${repo}`);
              } catch (error) {
                console.error(`‚ùå Failed to trigger typedoc deploy for ${owner}/${repo}:`, error.message);
                throw error;
              }
            }
