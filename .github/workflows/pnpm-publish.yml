name: Pnpm Publish

on:
  workflow_call:
    inputs:
      dependency-map:
        description: "JSON map of dependencies to update"
        required: false
        type: string
        default: "{}"
      triggered-by:
        description: "What triggered this workflow"
        required: false
        type: string
        default: "manual"
      pre-build-script:
        description: "Custom script to run before build"
        required: false
        default: ""
        type: string
      additional-deps:
        description: "Additional build dependencies to install"
        required: false
        default: ""
        type: string
      version-increment:
        description: "Version increment type (patch, minor, major, prerelease)"
        required: false
        default: "patch"
        type: string
      node-version:
        description: "Node.js version to use"
        required: false
        default: "24"
        type: string
      access:
        description: "Package access level (public, restricted)"
        required: false
        default: "public"
        type: string
    secrets:
      NPM_PUBLISH:
        description: "NPM publish token"
        required: true

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: Update dependencies
        if: ${{ inputs.dependency-map != '{}' }}
        run: |
          echo "Dependency map: ${{ inputs.dependency-map }}"
          node -e "
            const depsMap = JSON.parse(process.env.DEP_MAP);
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const pkgDeps = depsMap[pkg.name];
            if (!pkgDeps) {
              console.log('No matching dependencies for this package.');
              process.exit(0);
            }
            const sections = [
              'dependencies',
              'devDependencies',
              'peerDependencies',
              'optionalDependencies'
            ];

            let changed = false;
            for (const [dep, version] of Object.entries(pkgDeps)) {
              const sectionWithDep = sections.find(
                section => pkg[section] && Object.hasOwn(pkg[section], dep)
              );

              if (!sectionWithDep) {
                console.log(`Skipping ${dep}; not present in package.json.`);
                continue;
              }

              pkg[sectionWithDep][dep] = version;
              changed = true;
            }

            if (changed) {
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
            }
            else {
              console.log('No dependency updates were applied.');
            }
          "
        env:
          DEP_MAP: ${{ inputs.dependency-map }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18

      - name: Run pre-build script
        if: ${{ inputs.pre-build-script != '' }}
        run: ${{ inputs.pre-build-script }}

      - name: Install common build dependencies.
        run: pnpm add -D rimraf typescript @arcmantle/tsconfig @types/node ${{ inputs.additional-deps }}

      - name: Install dependencies.
        run: pnpm install

      - name: Build project.
        run: pnpm build

      - name: increment version
        id: package-info
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          echo "setting version to 9.9.9 to avoid conflicts"
          npm version 9.9.9 --no-git-tag-version

          # Check if package exists on npm
          echo "🔍 Checking if package exists on npm..."
          if CURRENT_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null); then
            echo "📦 Package: $PACKAGE_NAME"
            echo "🏷️  Current published version: $CURRENT_VERSION"
            echo "✅ Package exists, will increment version"

            echo "Setting version to ${CURRENT_VERSION} prior to incrementing..."
            npm version "${CURRENT_VERSION}" --no-git-tag-version

            echo "🚀 Existing package - incrementing version with: ${{ inputs.version-increment }}"
            NEW_VERSION=$(npm version ${{ inputs.version-increment }} --no-git-tag-version)
            echo "✅ New version: ${NEW_VERSION}"
          else
            echo "📦 Package: $PACKAGE_NAME (new package)"
            echo "🏷️  Will start from version: 1.0.0"
            echo "✅ New package, will be set to 1.0.0"
            npm version 1.0.0 --no-git-tag-version
            echo "✅ First release version: 1.0.0"
          fi

