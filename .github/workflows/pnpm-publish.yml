name: Pnpm Publish

on:
  workflow_call:
    inputs:
      triggered-by:
        description: "What triggered this workflow"
        required: false
        type: string
        default: "manual"
      dep-map-artifact:
        description: "Artifact name containing the dependency map JSON"
        required: false
        type: string
        default: ""
      source-repo:
        description: "Source repository (owner/repo) that triggered this workflow"
        required: false
        type: string
        default: ""
      source-run-id:
        description: "Source workflow run ID"
        required: false
        type: string
        default: ""
      pre-build-script:
        description: "Custom script to run before build"
        required: false
        default: ""
        type: string
      additional-deps:
        description: "Additional build dependencies to install"
        required: false
        default: ""
        type: string
      version-increment:
        description: "Version increment type (patch, minor, major, prerelease)"
        required: false
        default: "patch"
        type: string
      node-version:
        description: "Node.js version to use"
        required: false
        default: "24"
        type: string
      access:
        description: "Package access level (public, restricted)"
        required: false
        default: "public"
        type: string
    secrets:
      NPM_PUBLISH:
        description: "NPM publish token"
        required: true

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: Download dep-map artifact
        if: ${{ inputs.dep-map-artifact != '' && inputs.source-repo != '' && inputs.source-run-id != '' }}
        id: download-dep-map
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = '${{ inputs.source-repo }}'.split('/');
            const fs = require('fs');

            // Download artifact
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner,
              repo,
              run_id: ${{ inputs.source-run-id }}
            });

            const artifact = artifacts.data.artifacts.find(a => a.name === '${{ inputs.dep-map-artifact }}');
            if (!artifact) {
              throw new Error(`Artifact ${{ inputs.dep-map-artifact }} not found`);
            }

            const download = await github.rest.actions.downloadArtifact({
              owner,
              repo,
              artifact_id: artifact.id,
              archive_format: 'zip'
            });

            // Write and extract artifact
            fs.writeFileSync('artifact.zip', Buffer.from(download.data));
            await exec.exec('unzip', ['-o', 'artifact.zip']);

            // Read the dep-map
            const depMap = JSON.parse(fs.readFileSync('dep-map-' + '${{ inputs.dep-map-artifact }}'.split('-').pop() + '.json', 'utf8'));
            console.log('ğŸ“¥ Downloaded dep-map from artifact:', depMap);

            // Output as JSON string
            core.setOutput('dep-map', JSON.stringify(depMap));

      - name: Update dependencies
        if: ${{ inputs.dep-map-artifact != '' }}
        uses: arcmantle/github-actions/replace-deps@main
        with:
          dep-map: ${{ steps.download-dep-map.outputs.dep-map }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18

      - name: Run pre-build script
        if: ${{ inputs.pre-build-script != '' }}
        run: ${{ inputs.pre-build-script }}

      - name: Install common build dependencies.
        run: pnpm add -D rimraf typescript @arcmantle/tsconfig @types/node ${{ inputs.additional-deps }}

      - name: Install dependencies.
        run: pnpm install

      - name: Build project.
        run: pnpm build

      - name: increment version
        id: package-info
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          echo "setting version to 9.9.9 to avoid conflicts"
          npm version 9.9.9 --no-git-tag-version

          # Check if package exists on npm
          echo "ğŸ” Checking if package exists on npm..."
          if CURRENT_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null); then
            echo "ğŸ“¦ Package: $PACKAGE_NAME"
            echo "ğŸ·ï¸  Current published version: $CURRENT_VERSION"
            echo "âœ… Package exists, will increment version"

            echo "Setting version to ${CURRENT_VERSION} prior to incrementing..."
            npm version "${CURRENT_VERSION}" --no-git-tag-version

            echo "ğŸš€ Existing package - incrementing version with: ${{ inputs.version-increment }}"
            NEW_VERSION=$(npm version ${{ inputs.version-increment }} --no-git-tag-version)
            echo "âœ… New version: ${NEW_VERSION}"
          else
            echo "ğŸ“¦ Package: $PACKAGE_NAME (new package)"
            echo "ğŸ·ï¸  Will start from version: 1.0.0"
            echo "âœ… New package, will be set to 1.0.0"
            npm version 1.0.0 --no-git-tag-version
            echo "âœ… First release version: 1.0.0"
          fi

      - name: Publish to NPM
        run: pnpm publish --access ${{ inputs.access }} --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH }}
